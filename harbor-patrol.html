<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Harbor Patrol - Ship Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --sea: #0f172a;
      --lane: rgba(56, 189, 248, 0.35);
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --pirate: #f97316;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: var(--text);
    }

    .card {
      width: min(520px, 100% - 24px);
      background: radial-gradient(circle at top, #020617 0, #020617 60%);
      border-radius: 20px;
      padding: 18px 18px 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.25), transparent 55%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 28px;
      height: 28px;
      border-radius: 11px;
      background: radial-gradient(circle at 30% 20%, #22c55e, #16a34a);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #022c22;
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.9);
      font-size: 0.9rem;
    }

    .subtitle {
      margin: 2px 0 10px;
      font-size: 0.85rem;
      color: var(--muted);
      position: relative;
      z-index: 1;
    }

    .name-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .name-row input {
      flex: 1;
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.85rem;
    }

    .name-row button {
      padding: 7px 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      box-shadow: 0 0 0 1px rgba(21, 128, 61, 0.8);
    }

    .welcome {
      margin: 0 0 8px;
      font-size: 0.8rem;
      color: var(--muted);
      position: relative;
      z-index: 1;
    }

    .stats-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .stat {
      flex: 1;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 12px;
      padding: 7px 8px;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .stat-label {
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .stat-value {
      margin-top: 4px;
      font-size: 1rem;
      font-weight: 600;
    }

    .stat-value strong {
      color: var(--accent);
    }

    .stat-value .danger {
      color: var(--danger);
    }

    .controls-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .primary-btn {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 9px 14px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.78rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow:
        0 12px 30px rgba(22, 163, 74, 0.7),
        0 0 0 1px rgba(21, 128, 61, 0.9);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    .primary-btn:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .primary-btn:not(:disabled):hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    .primary-btn:not(:disabled):active {
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.98);
      box-shadow:
        0 6px 20px rgba(22, 163, 74, 0.6),
        0 0 0 1px rgba(21, 128, 61, 1);
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.95);
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    .playfield {
      position: relative;
      height: 260px;
      border-radius: 16px;
      background: radial-gradient(circle at top, rgba(15, 118, 178, 0.28), var(--sea));
      border: 1px solid rgba(148, 163, 184, 0.7);
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .lane {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 25%;
      right: 25%;
      border-left: 2px dashed var(--lane);
      border-right: 2px dashed var(--lane);
      pointer-events: none;
    }

    .harbor {
      position: absolute;
      bottom: 0;
      left: 30%;
      right: 30%;
      height: 22px;
      background: linear-gradient(to top, #6b7280, rgba(148, 163, 184, 0.05));
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(15, 23, 42, 0.9);
    }

    .harbor span {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(248, 250, 252, 0.85);
      font-weight: 700;
    }

    .island {
      position: absolute;
      width: 70px;
      height: 40px;
      background: radial-gradient(circle at 30% 0, #facc15, #92400e);
      border-radius: 50% 50% 40% 60%;
      box-shadow:
        0 0 18px rgba(0, 0, 0, 0.7),
        0 0 0 2px rgba(15, 23, 42, 0.8);
    }

    .island.island-left {
      top: 40px;
      left: -20px;
    }

    .island.island-right {
      top: 90px;
      right: -25px;
    }

    .player-ship {
      position: absolute;
      bottom: 28px;
      left: 50%;
      width: 34px;
      height: 52px;
      transform: translateX(-50%);
      border-radius: 20px 20px 10px 10px;
      background: linear-gradient(to top, #1d4ed8, #93c5fd);
      box-shadow:
        0 0 0 3px rgba(15, 23, 42, 0.8),
        0 10px 18px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    .player-ship::before {
      content: "";
      position: absolute;
      inset: 4px 6px;
      border-radius: 999px;
      background: linear-gradient(to top, #0f172a, #1f2937);
    }

    .player-ship::after {
      content: "";
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 12px;
      border-radius: 999px 999px 4px 4px;
      background: #e5e7eb;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    .npc-ship {
      position: absolute;
      width: 34px;
      height: 46px;
      border-radius: 16px 16px 8px 8px;
      box-shadow:
        0 0 0 3px rgba(15, 23, 42, 0.85),
        0 8px 14px rgba(0, 0, 0, 0.8);
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: #020617;
    }

    .npc-ship.friendly {
      background: linear-gradient(to top, #16a34a, #bbf7d0);
    }

    .npc-ship.enemy {
      background: linear-gradient(to top, #b91c1c, #fecaca);
    }

    .npc-ship.pirate {
      background: linear-gradient(to top, var(--pirate), #fed7aa);
    }

    .npc-ship span {
      padding: 2px 5px;
      border-radius: 999px;
      background: rgba(248, 250, 252, 0.8);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    .waves {
      position: absolute;
      inset: auto 0 0 0;
      height: 46px;
      background-image: radial-gradient(circle at 10% 10%, rgba(148, 163, 184, 0.35) 0, transparent 55%),
        radial-gradient(circle at 40% 30%, rgba(148, 163, 184, 0.2) 0, transparent 55%),
        radial-gradient(circle at 70% 20%, rgba(148, 163, 184, 0.3) 0, transparent 55%),
        radial-gradient(circle at 90% 40%, rgba(148, 163, 184, 0.25) 0, transparent 55%);
      opacity: 0.55;
      pointer-events: none;
    }

    .message {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .message strong {
      color: var(--accent);
    }

    .message .danger {
      color: var(--danger);
    }

    @media (max-width: 480px) {
      .card {
        padding: 14px 12px 16px;
      }
      .playfield {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>
        <span class="logo">HP</span>
        Harbor Patrol
      </h1>
    </header>

    <p class="subtitle">
      Stuur je schip door de vaarroute, klik vijanden weg en ontwijk piraten & eilanden.
    </p>

    <!-- NAAM -->
    <div class="name-row">
      <input id="nameInput" type="text" placeholder="Jouw naam (kapitein)..." />
      <button id="saveNameBtn">Opslaan</button>
    </div>
    <p id="welcomeText" class="welcome"></p>

    <!-- STATS -->
    <div class="stats-row">
      <div class="stat">
        <div class="stat-label">Score</div>
        <div class="stat-value"><strong id="score">0</strong> pts</div>
      </div>
      <div class="stat">
        <div class="stat-label">Beste score</div>
        <div class="stat-value"><strong id="bestScore">0</strong> pts</div>
      </div>
      <div class="stat">
        <div class="stat-label">Levens</div>
        <div class="stat-value">
          <span id="lives" class="danger">3</span>
        </div>
      </div>
      <div class="stat">
        <div class="stat-label">Tijd</div>
        <div class="stat-value"><strong id="time">0</strong>s</div>
      </div>
    </div>

    <!-- CONTROLS -->
    <div class="controls-row">
      <button id="startBtn" class="primary-btn">
        ‚ñ∂ Start patrouille
      </button>
      <div class="badge">
        Sturen: ‚Üê ‚Üí / A D<br />
        Vijanden: klik!
      </div>
    </div>

    <!-- SPEELVELD -->
    <div id="playfield" class="playfield">
      <div class="lane"></div>
      <div class="island island-left"></div>
      <div class="island island-right"></div>
      <div class="harbor"><span>Haven</span></div>
      <div class="waves"></div>
      <div id="playerShip" class="player-ship"></div>
    </div>

    <p id="message" class="message">
      Vul je naam in, klik op <strong>Start patrouille</strong> en houd de vaarroute veilig.
    </p>
  </div>

  <script>
    // ELEMENTEN
    const nameInput = document.getElementById("nameInput");
    const saveNameBtn = document.getElementById("saveNameBtn");
    const welcomeText = document.getElementById("welcomeText");

    const startBtn = document.getElementById("startBtn");
    const playfield = document.getElementById("playfield");
    const playerShip = document.getElementById("playerShip");
    const messageEl = document.getElementById("message");

    const scoreEl = document.getElementById("score");
    const bestScoreEl = document.getElementById("bestScore");
    const livesEl = document.getElementById("lives");
    const timeEl = document.getElementById("time");

    // GAME STATE
    let username = "Kapitein";
    let score = 0;
    let bestScore = 0;
    let lives = 3;
    let elapsed = 0;
    let gameRunning = false;

    let playerX = 0;
    let leftPressed = false;
    let rightPressed = false;

    const npcShips = [];
    let gameLoopId = null;
    let spawnLoopId = null;
    let timerLoopId = null;

    // LANE BOUNDS (worden na layout bepaald)
    let laneLeftPx = 0;
    let laneRightPx = 0;

    // LOCALSTORAGE: NAAM & HIGHSCORE
    const savedName = localStorage.getItem("harborGameName");
    if (savedName) {
      username = savedName;
      nameInput.value = savedName;
      welcomeText.textContent = `Welkom terug, ${username}!`;
    } else {
      welcomeText.textContent = `Welkom, ${username}.`;
    }

    const savedBest = localStorage.getItem("harborGameBestScore");
    if (savedBest) {
      bestScore = Number(savedBest) || 0;
      bestScoreEl.textContent = bestScore;
    }

    // NAAM OPSLAAN
    saveNameBtn.addEventListener("click", () => {
      const val = nameInput.value.trim();
      username = val || "Kapitein";
      localStorage.setItem("harborGameName", username);
      welcomeText.textContent = `Welkom, ${username}!`;
    });

    // INIT PLAYER POS
    function initPlayerPosition() {
      const rect = playfield.getBoundingClientRect();
      playerX = rect.width / 2;
      playerShip.style.left = playerX + "px";

      const lane = playfield.querySelector(".lane");
      const laneRect = lane.getBoundingClientRect();
      laneLeftPx = laneRect.left - rect.left;
      laneRightPx = laneRect.right - rect.left;
    }

    window.addEventListener("resize", () => {
      if (!gameRunning) {
        initPlayerPosition();
      }
    });

    // INPUT
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
        leftPressed = true;
      }
      if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
        rightPressed = true;
      }
    });

    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
        leftPressed = false;
      }
      if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
        rightPressed = false;
      }
    });

    // NPC SHIPS
    function spawnNpcShip() {
      const rect = playfield.getBoundingClientRect();
      const laneWidth = laneRightPx - laneLeftPx;

      // Kansverdeling: enemy 50%, friendly 35%, pirate 15%
      const r = Math.random();
      let type = "enemy";
      if (r < 0.35) type = "friendly";
      else if (r > 0.85) type = "pirate";

      const x = laneLeftPx + 18 + Math.random() * (laneWidth - 36);
      const y = -30;

      const speedBase = 1.2;
      const speed = speedBase + elapsed * 0.02 + (type === "pirate" ? 0.6 : 0);

      const el = document.createElement("div");
      el.className = "npc-ship " + type;
      el.style.left = x + "px";
      el.style.top = y + "px";

      const label = document.createElement("span");
      if (type === "enemy") label.textContent = "‚öì";
      if (type === "friendly") label.textContent = "‚úì";
      if (type === "pirate") label.textContent = "‚ò†";
      el.appendChild(label);

      playfield.appendChild(el);

      const npc = { el, x, y, speed, type, alive: true, clicked: false };
      npcShips.push(npc);

      el.addEventListener("click", (ev) => {
        ev.stopPropagation();
        if (!gameRunning || !npc.alive) return;

        if (npc.type === "enemy" || npc.type === "pirate") {
          npc.alive = false;
          npc.clicked = true;
          score += npc.type === "pirate" ? 30 : 15;
          updateScore();
          el.remove();
          showTempMessage(`Vijand uitgeschakeld, ${username}!`, false);
        } else {
          // Friendly
          lives--;
          updateLives();
          npc.alive = false;
          npc.clicked = true;
          el.remove();
          showTempMessage(`Oeps, vriendelijk schip geraakt!`, true);
          checkGameOver();
        }
      });
    }

    // GAME START / STOP
    function startGame() {
      if (gameRunning) return;

      initPlayerPosition();

      // Reset state
      gameRunning = true;
      score = 0;
      lives = 3;
      elapsed = 0;
      npcShips.forEach((n) => n.el.remove());
      npcShips.length = 0;

      updateScore();
      updateLives();
      timeEl.textContent = "0";
      messageEl.innerHTML = `Houd de vaarroute vrij, <strong>${username}</strong>!`;

      startBtn.disabled = true;
      startBtn.textContent = "Patrouille bezig...";

      // GAME LOOP
      const moveSpeed = 2.2;
      gameLoopId = setInterval(() => {
        const rect = playfield.getBoundingClientRect();
        // Player movement
        if (leftPressed) playerX -= moveSpeed;
        if (rightPressed) playerX += moveSpeed;

        // Player mag iets buiten lane, maar niet buiten scherm
        const margin = 16;
        if (playerX < margin) playerX = margin;
        if (playerX > rect.width - margin) playerX = rect.width - margin;

        playerShip.style.left = playerX + "px";

        // Update NPC's
        for (let i = npcShips.length - 1; i >= 0; i--) {
          const npc = npcShips[i];
          if (!npc.alive) {
            npcShips.splice(i, 1);
            continue;
          }
          npc.y += npc.speed;
          npc.el.style.top = npc.y + "px";

          // Check botsing met speler (piraten & enemy doen pijn)
          if (npc.type !== "friendly") {
            if (isColliding(npc.el, playerShip)) {
              npc.alive = false;
              npc.el.remove();
              npcShips.splice(i, 1);
              lives--;
              updateLives();
              showTempMessage(`Botsing met vijand!`, true);
              checkGameOver();
              continue;
            }
          }

          // Onderaan scherm uit
          if (npc.y > rect.height + 40) {
            npc.alive = false;
            npc.el.remove();
            npcShips.splice(i, 1);

            if (npc.type === "enemy" || npc.type === "pirate") {
              // vijand is voorbij glipt ‚Üí straf
              lives--;
              updateLives();
              showTempMessage(`Vijand glipte langs de haven!`, true);
              checkGameOver();
            } else if (npc.type === "friendly") {
              // vriendelijke veilig langs  ‚Üí kleine beloning
              score += 5;
              updateScore();
            }
          }
        }

        // Check botsing met eilanden
        const islands = playfield.querySelectorAll(".island");
        islands.forEach((island) => {
          if (isColliding(island, playerShip)) {
            lives--;
            updateLives();
            showTempMessage(`Je raakte een eiland!`, true);
            // Verplaats speler een tikje naar midden om 'vastzitten' te voorkomen
            const rect = playfield.getBoundingClientRect();
            playerX = rect.width / 2;
            playerShip.style.left = playerX + "px";
            checkGameOver();
          }
        });
      }, 20);

      // SPAWN LOOP
      spawnLoopId = setInterval(() => {
        if (!gameRunning) return;
        spawnNpcShip();
      }, 800);

      // TIMER LOOP
      timerLoopId = setInterval(() => {
        if (!gameRunning) return;
        elapsed++;
        timeEl.textContent = elapsed;
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameLoopId);
      clearInterval(spawnLoopId);
      clearInterval(timerLoopId);
      gameLoopId = null;
      spawnLoopId = null;
      timerLoopId = null;

      npcShips.forEach((n) => n.el.remove());
      npcShips.length = 0;

      startBtn.disabled = false;
      startBtn.textContent = "Nog een patrouille";

      // Highscore check
      if (score > bestScore) {
        bestScore = score;
        bestScoreEl.textContent = bestScore;
        localStorage.setItem("harborGameBestScore", String(bestScore));
        messageEl.innerHTML = `<span class="danger">Patrouille voorbij!</span> <br> <strong>${username}</strong>, nieuwe high score: <strong>${score}</strong> punten! üéâ`;
      } else {
        messageEl.innerHTML = `<span class="danger">Patrouille voorbij!</span> <br> <strong>${username}</strong> haalde <strong>${score}</strong> punten.`;
      }
    }

    function checkGameOver() {
      if (lives <= 0) {
        lives = 0;
        updateLives();
        endGame();
      }
    }

    // HELPERS
    function updateScore() {
      scoreEl.textContent = score;
    }

    function updateLives() {
      livesEl.textContent = lives;
      livesEl.classList.toggle("danger", lives <= 1);
    }

    function isColliding(aEl, bEl) {
      const a = aEl.getBoundingClientRect();
      const b = bEl.getBoundingClientRect();
      return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
      );
    }

    let tempMsgTimeout = null;
    function showTempMessage(text, isDanger) {
      if (tempMsgTimeout) clearTimeout(tempMsgTimeout);
      if (isDanger) {
        messageEl.innerHTML = `<span class="danger">${text}</span>`;
      } else {
        messageEl.innerHTML = `<strong>${text}</strong>`;
      }
      tempMsgTimeout = setTimeout(() => {
        if (!gameRunning) return;
        messageEl.innerHTML = `Houd de vaarroute vrij, <strong>${username}</strong>!`;
      }, 1600);
    }

    // START BUTTON
    startBtn.addEventListener("click", startGame);

    // INIT ALS PAGINA LAADT
    window.addEventListener("load", () => {
      initPlayerPosition();
    });

    // Als speler het tabblad verlaat ‚Üí spel stoppen
    window.addEventListener("blur", () => {
      if (gameRunning) {
        endGame();
        messageEl.innerHTML += `<br><small>Patrouille gestopt omdat je het tabblad verliet.</small>`;
      }
    });
  </script>
</body>
</html>
