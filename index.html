<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Click Challenge Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-card: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #ef4444;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
      color: var(--text);
    }

    .card {
      width: min(480px, 100% - 20px);
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.8);
      color: var(--text);
    }

    button {
      cursor: pointer;
      border: none;
      font: inherit;
    }

    .save-btn {
      padding: 8px 12px;
      background: var(--accent);
      color: #022c22;
      border-radius: 10px;
      font-weight: bold;
    }

    .primary-btn {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .playfield {
      margin-top: 14px;
      height: 220px;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.15), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(148, 163, 184, 0.6);
      position: relative;
      overflow: hidden;
    }

    .target {
      position: absolute;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #022c22;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .stats {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .danger {
      color: var(--danger);
    }
  </style>
</head>
<body>
  <div class="card">

    <h1>Click Challenge</h1>

    <!-- NAAM INVOER -->
    <div class="input-row">
      <input id="nameInput" type="text" placeholder="Jouw naam..." />
      <button class="save-btn" id="saveNameBtn">Opslaan</button>
    </div>

    <p id="welcomeText"></p>

    <!-- STATS -->
    <div class="stats">
      <div>Score: <strong id="score">0</strong></div>
      <div>Beste: <strong id="bestScore">0</strong></div>
      <div>Tijd: <strong id="time">30</strong>s</div>
    </div>

    <!-- START KNOP -->
    <button id="startBtn" class="primary-btn">Start ronde</button>

    <!-- SPEELVELD -->
    <div id="playfield" class="playfield">
      <div id="target" class="target hidden">+1</div>
    </div>

    <p id="message" class="message">Vul eerst je naam in en druk op Start.</p>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const saveNameBtn = document.getElementById("saveNameBtn");
    const welcomeText = document.getElementById("welcomeText");

    const startBtn = document.getElementById("startBtn");
    const target = document.getElementById("target");
    const playfield = document.getElementById("playfield");
    const scoreEl = document.getElementById("score");
    const bestScoreEl = document.getElementById("bestScore");
    const timeEl = document.getElementById("time");
    const messageEl = document.getElementById("message");

    let username = "Speler";
    let score = 0;
    let bestScore = 0;
    let timeLeft = 30;
    let gameRunning = false;
    let timerId = null;

    // Naam ophalen
    const savedName = localStorage.getItem("clickGameName");
    if (savedName) {
      username = savedName;
      nameInput.value = savedName;
      welcomeText.textContent = `Welkom terug, ${username}!`;
    }

    // Beste score ophalen
    const savedBest = localStorage.getItem("clickGameBestScore");
    if (savedBest) {
      bestScore = Number(savedBest) || 0;
      bestScoreEl.textContent = bestScore;
    }

    // Naam opslaan
    saveNameBtn.addEventListener("click", () => {
      username = nameInput.value.trim() || "Speler";
      localStorage.setItem("clickGameName", username);
      welcomeText.textContent = `Welkom, ${username}!`;
    });

    // Start spel
    startBtn.addEventListener("click", () => {
      if (gameRunning) return;

      gameRunning = true;
      score = 0;
      timeLeft = 30;

      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;

      messageEl.textContent = `Succes, ${username}!`;

      target.classList.remove("hidden");
      randomPosition();

      startBtn.disabled = true;

      timerId = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;

        if (timeLeft <= 0) endGame();
      }, 1000);
    });

    function endGame() {
      clearInterval(timerId);
      gameRunning = false;
      target.classList.add("hidden");

      startBtn.disabled = false;
      startBtn.textContent = "Nog een ronde";

      if (score > bestScore) {
        bestScore = score;
        bestScoreEl.textContent = bestScore;
        localStorage.setItem("clickGameBestScore", bestScore);
        messageEl.innerHTML = `ðŸ”¥ <strong>${username}</strong>, nieuwe high score: ${score}!`;
      } else {
        messageEl.innerHTML = `<strong>${username}</strong> haalde ${score} hits.`;
      }
    }

    // Klik op target
    target.addEventListener("click", () => {
      if (!gameRunning) return;
      score++;
      scoreEl.textContent = score;
      randomPosition();
    });

    // Willekeurige positie
    function randomPosition() {
      const rect = playfield.getBoundingClientRect();
      const size = 52; // diameter van target

      const x = Math.random() * (rect.width - size) + size / 2;
      const y = Math.random() * (rect.height - size) + size / 2;

      target.style.left = x + "px";
      target.style.top = y + "px";
    }
  </script>
</body>
</html>
