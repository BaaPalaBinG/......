<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Click Challenge Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-card: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
      color: var(--text);
    }

    .card {
      width: min(480px, 100% - 24px);
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      border-radius: 20px;
      padding: 20px 20px 24px;
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.18), transparent 55%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span.logo {
      width: 26px;
      height: 26px;
      border-radius: 9px;
      background: radial-gradient(circle at 30% 20%, #22c55e, #16a34a);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.85rem;
      color: #022c22;
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.9);
    }

    .subtitle {
      margin: 0 0 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .stats-row {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .stat {
      flex: 1;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 12px;
      padding: 8px 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .stat-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .stat-value {
      margin-top: 4px;
      font-size: 1.15rem;
      font-weight: 600;
    }

    .stat-value strong {
      color: var(--accent);
    }

    .controls-row {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      align-items: center;
    }

    button {
      border: none;
      cursor: pointer;
      font: inherit;
    }

    .primary-btn {
      flex: 1;
      padding: 9px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.75rem;
      box-shadow:
        0 10px 28px rgba(22, 163, 74, 0.7),
        0 0 0 1px rgba(21, 128, 61, 0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    .primary-btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .primary-btn:not(:disabled):hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow:
        0 14px 28px rgba(22, 163, 74, 0.8),
        0 0 0 1px rgba(21, 128, 61, 1);
    }

    .primary-btn:not(:disabled):active {
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.98);
      box-shadow:
        0 6px 18px rgba(22, 163, 74, 0.6),
        0 0 0 1px rgba(21, 128, 61, 1);
    }

    .secondary-badge {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .playfield {
      position: relative;
      height: 220px;
      border-radius: 16px;
      background: radial-gradient(circle at top, rgba(34, 197, 94, 0.18), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.6);
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.8);
    }

    .target {
      position: absolute;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: radial-gradient(circle at 25% 20%, #22c55e, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #022c22;
      font-weight: 800;
      font-size: 0.9rem;
      box-shadow:
        0 0 0 4px var(--accent-soft),
        0 0 36px rgba(34, 197, 94, 0.85);
      border: 1px solid rgba(22, 163, 74, 0.9);
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: transform 0.06s ease;
    }

    .target:active {
      transform: translate(-50%, -50%) scale(0.94);
      box-shadow:
        0 0 0 3px rgba(34, 197, 94, 0.3),
        0 0 24px rgba(22, 163, 74, 0.7);
    }

    .target.hidden {
      pointer-events: none;
      opacity: 0;
    }

    .message {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }

    .message strong {
      color: var(--accent);
    }

    .danger {
      color: var(--danger);
    }

    @media (max-width: 480px) {
      .card {
        padding: 16px 14px 18px;
        border-radius: 18px;
      }
      .playfield {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      <span class="logo">C</span>
      Click Challenge
    </h1>
    <p class="subtitle">
      Klik zo vaak mogelijk op de <strong>groene cirkel</strong> in 30 seconden.
    </p>

    <div class="stats-row">
      <div class="stat">
        <div class="stat-label">Score</div>
        <div class="stat-value"><strong id="score">0</strong> hits</div>
      </div>
      <div class="stat">
        <div class="stat-label">Beste score</div>
        <div class="stat-value"><strong id="bestScore">0</strong> hits</div>
      </div>
      <div class="stat">
        <div class="stat-label">Tijd</div>
        <div class="stat-value"><strong id="time">30</strong>s</div>
      </div>
    </div>

    <div class="controls-row">
      <button id="startBtn" class="primary-btn">
        â–¶ Start ronde
      </button>
      <div class="secondary-badge">
        30s sprint
      </div>
    </div>

    <div id="playfield" class="playfield">
      <button id="target" class="target hidden">+1</button>
    </div>

    <p id="message" class="message">
      Druk op <strong>Start ronde</strong> om te beginnen.
    </p>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const target = document.getElementById("target");
    const playfield = document.getElementById("playfield");
    const scoreEl = document.getElementById("score");
    const bestScoreEl = document.getElementById("bestScore");
    const timeEl = document.getElementById("time");
    const messageEl = document.getElementById("message");

    let score = 0;
    let bestScore = 0;
    let timeLeft = 30;
    let timerId = null;
    let gameRunning = false;

    // Probeer beste score uit localStorage te halen
    const savedBest = localStorage.getItem("clickGameBestScore");
    if (savedBest !== null) {
      bestScore = Number(savedBest) || 0;
      bestScoreEl.textContent = bestScore;
    }

    function updateScore() {
      scoreEl.textContent = score;
      if (score > bestScore) {
        bestScore = score;
        bestScoreEl.textContent = bestScore;
        localStorage.setItem("clickGameBestScore", String(bestScore));
      }
    }

    function randomPosition() {
      const rect = playfield.getBoundingClientRect();
      const targetRect = target.getBoundingClientRect();

      const maxX = rect.width - targetRect.width;
      const maxY = rect.height - targetRect.height;

      const x = Math.random() * maxX + targetRect.width / 2;
      const y = Math.random() * maxY + targetRect.height / 2;

      target.style.left = x + "px";
      target.style.top = y + "px";
    }

    function startGame() {
      if (gameRunning) return;

      gameRunning = true;
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = "0";
      timeEl.textContent = timeLeft;

      startBtn.textContent = "Bezig...";
      startBtn.disabled = true;

      target.classList.remove("hidden");
      randomPosition();

      messageEl.classList.remove("danger");
      messageEl.innerHTML = "Klik zo snel als je kunt!";

      timerId = setInterval(() => {
        timeLeft -= 1;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timerId);
      gameRunning = false;
      startBtn.textContent = "Nog een ronde";
      startBtn.disabled = false;
      target.classList.add("hidden");

      updateScore(); // zorg dat beste score up-to-date is

      let msg = `Je hebt <strong>${score}</strong> hits gehaald.`;
      if (score === 0) {
        msg += " Probeer nog een keer!";
      } else if (score >= bestScore) {
        msg += " ðŸŽ‰ Nieuwe high score!";
      }

      messageEl.classList.toggle("danger", score === 0);
      messageEl.innerHTML = msg;
    }

    startBtn.addEventListener("click", startGame);

    target.addEventListener("click", () => {
      if (!gameRunning) return;
      score += 1;
      updateScore();
      randomPosition();
    });

    window.addEventListener("blur", () => {
      // Pauzeer spel als gebruiker uit het tabblad gaat
      if (gameRunning) {
        endGame();
        messageEl.innerHTML += " <br><small>Spel gestopt omdat je uit het tabblad ging.</small>";
      }
    });
  </script>
</body>
</html>
